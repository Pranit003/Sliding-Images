<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
 </script>

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

 <style type="text/css">

   body{
           background-color: gold;
       }

 </style>

</head>

<body>
    <div class="container">

      <div id="slidingImage" class="carousel slide" data-ride="carousel">



       <ol class="carousel-indicators">
	        <li data-target="#slidingImage" data-slide-to="0" class="active"></li>
	        <li data-target="#slidingImage" data-slide-to="1"></li>
	        <li data-target="#slidingImage" data-slide-to="2"></li>
	        <li data-target="#slidingImage" data-slide-to="3"></li>
	        <li data-target="#slidingImage" data-slide-to="4"></li>   
        </ol>

       <div class="carousel-inner">

	       	<div class="item">
	            <img src="Pics/a1.jpg">
	        </div>

	        <div class="item active">
	            <img src="Pics/a2.jpg">
	        </div>

	        <div class="item">
	            <img src="Pics/a3.jpg">
	        </div>

	        <div class="item">
	            <img src="Pics/a4.jpg">
	        </div>


	        <div class="item">
	            <img src="Pics/a5.jpg">
	        </div>

        </div>   <!-- end of carousel-inner -->

    </div>    <!-- end of slidingImage -->

   <!-- Arrow Effect code -->

    <a  class="left carousel-control"   href="#slidingImage" data-slide="prev">

    	<span class="glyphicon glyphicon-chevron-left"></span>
     
    </a>

    <a  class="right carousel-control"   href="#slidingImage" data-slide="next">

    	<span class="glyphicon glyphicon-chevron-right"></span>
     
    </a>

    <!-- code for to  Show indicator  light Effect -->

    </div>  <!-- end of container -->
</body>
</html>
